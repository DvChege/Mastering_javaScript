<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Mastery Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="fade-in">JavaScript Mastery </h1>
    <p id="motivation" class="slide-down"></p>
    <button id="themeToggle">Toggle Theme</button>
  </header>

  <!-- Part 1: User Input -->
  <section>
    <h2>Part 1: Basics</h2>
    <input type="text" id="username" placeholder="Enter your name" maxlength="20"/>
    <p id="charCount">0 / 20</p>
    <button id="greetBtn">Greet Me</button>
    <p id="greetOutput"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <input type="number" id="num1" placeholder="Number 1" />
    <input type="number" id="num2" placeholder="Number 2" />
    <p id="sumOutput">Sum will appear here...</p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="countdownBtn">Start Countdown</button>
    <div id="countdownDisplay" class="countdown"></div>
  </section>

  <!-- Part 4: DOM -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Highlight</button>
    <p id="toggleText">Watch me change styles dynamically!</p>
    <button id="addItemBtn">Add Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
